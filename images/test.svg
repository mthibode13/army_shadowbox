<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="500"
  height="500"
>
  <style type="text/css"><![CDATA[
    a:hover rect {
      fill: lightblue;
      stroke: black;
      stroke-width: 1;
    }
  ]]></style>

  <a xlink:href="https://en.wikipedia.org/wiki/Bronze_Star_Medal" target="_blank">
    <rect
      x="50"
      y="50"
      width="100"
      height="100"
      style="fill:none;stroke:gray;stroke-width:2;cursor:pointer"
    />
    <title>Bronze Star Medal</title>
  </a>
</svg>
